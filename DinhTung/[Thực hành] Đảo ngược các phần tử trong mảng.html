<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x= [1,2,3,4,5,6]
    let firt = 0;
    let last = x.length - 1;
    while (firt<last){
        let b = x[firt];
        x[firt]=x[last];
        x[last]=b;
        firt++;
        last --;
    }
    document.write(x)
</script>
</body>
</html>
