<script>
    let arr1 = [1,3,45,-6,-7];
    function findMax(arr) {
        let max = arr[0];
        for (let i = 1;i<arr.length;i++){
            if (arr[i]>max)
                max = arr[i];
            }
        return max
        }
    alert(findMax(arr1))
</script>
