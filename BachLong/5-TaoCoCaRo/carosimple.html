<h3>Caro Game Simple</h3>
<div id="carogame"></div>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b=document.getElementById('carogame');
    let x=[];
    let result="";

    for (let i = 0; i <5 ; i++) {
        x[i]=[];
        for (let j = 0; j <5 ; j++) {
            x[i][j]=0;
            result += x[i][j] + "&nbsp;&nbsp;";
        }
        result +='<br>'
    }
    b.innerHTML=result;


    function changeValue() {
        let changex= parseInt(prompt('nhap x :' ));
        let changey= parseInt(prompt('nhap y :' ));
        result=" ";

        for (let i = 0; i <5 ; i++) {
            x[i]=[];
            for (let j = 0; j <5 ; j++) {
                x[i][j]=0;
                x[changex][changey] ="X";
                result += x[i][j] + "&nbsp;&nbsp;";


            }
            result +='<br>'
        }
        b.innerHTML=result

    }
